<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Frozen—Not in Time</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="banner">
    <div class="grid island wrapper push">
      <div class="unit xs-2-3 m-2-3 l-2-3 content island-1-2 relative">
        <h1 class="tenamega push">Ice Cream</h1>
        <p class="peta push-2">So sweet, creamy & delicious it’ll literally melt in your mouth!</p>
        <a class="btn btn-ghost giga push" href="#">Enjoy Now!</a>
      </div>
      <div class="unit xs-1-3 m-1-3 l-1-3 ice-cream island-2 relative">
        <img class="cone absolute" src="images/cone.svg" alt="">
        <img class="mint absolute" src="images/mint-chip.svg" alt="">
        <img class="chocolate absolute" src="images/chocolate-chip.svg" alt="">
        <img class="vanilla absolute" src="images/vanilla-fudge.svg" alt="">
        <img class="cherry absolute" src="images/cherry.svg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
